<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>

  </head>
  <body>
    <div class="calculator">
      <div class="input row-one">
        <p class="input-field"></p>
        <p class="sub-text"></p>
      </div>
      <div class="row-two">
        <button class="factorial">!</button>
        <button class="sin">sin</button>
        <button class="cos">cos</button>
        <button class="tan">tan</button>
      </div>
      <div class="row-three">
        <button class="nine">9</button>
        <button class="eight">8</button>
        <button class="seven">7</button>
        <button class="del">DEL</button>
        <button class="ac">AC</button>
      </div>
      <div class="row-four">
        <button class="six">6</button>
        <button class="five">5</button>
        <button class="four">4</button>
        <button class="multiply">*</button>
        <button class="divide">/</button>
      </div>
      <div class="row-five">
        <button class="three">3</button>
        <button class="two">2</button>
        <button class="one">1</button>
        <button class="add">+</button>
        <button class="subtract">-</button>
      </div>
      <div class="row-six">
        <button class="zero">0</button>
        <button class="reverse-sign">+/-</button>
        <button class="period">.</button>
        <button class="power">**</button>
        <button class="equals">=</button>
      </div>
    </div>
</html>
