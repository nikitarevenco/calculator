<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>

  </head>
  <body>
    
    <div class="calculator">
      
      <div class="input row row-one">
        <div class="storage-input">
          <span class="storage">Welcome to my calculator!</span>
          <p class="input-field"></p>
        </div>
        <p class="sub-text"></p>
      </div>
      <div class="row row-two">
        <button class="factorial">!</button>
        <button class="sin">sin</button>
        <button class="cos">cos</button>
        <button class="tan">tan</button>
      </div>
      <div class="row row-three">
        <button class="del">DEL</button>
        <button class="ac">AC</button>
      </div>
      <div class="row row-four">
        <button class="multiply">*</button>
        <button class="divide">/</button>
      </div>
      <div class="row row-five">
        <button class="add">+</button>
        <button class="subtract">-</button>
      </div>
      <div class="row row-six">
        <button class="reverse-sign">+/-</button>
        <button class="period">.</button>
        <button class="power">**</button>
        <button class="equals">=</button>
      </div>
    </div>
</html>
